<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css" />
</head>

<body>
    <main class="w-full overflow-auto p-8 bg-gray-50">
        <div class="w-full p-4 py-2 !h-fit mb-6">
            <div class="flex gap-5 justify-center">
                <!-- Bsic Progress -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Bsic Progress</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 0%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 25%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 50%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 75%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 100%;"></div>
                    </div>
                </div>

                <!-- Stripped Progress -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-slate-800 font-semibold">Striped Progress</span>
                    </div>

                    <!-- 0% Progress -->
                    <div class="strip-color">
                        <div class="strip-bar" style="width: 12%; background-size: 20px 20px;"></div>
                    </div>

                    <!-- 25% Progress -->
                    <div class="strip-color">
                        <div class="strip-bar" style="width: 25%; background-size: 20px 20px;"></div>
                    </div>

                    <!-- 50% Progress -->
                    <div class="strip-color">
                        <div class="strip-bar" style="width: 50%; background-size: 20px 20px;"></div>
                    </div>

                    <!-- 75% Progress -->
                    <div class="strip-color">
                        <div class="strip-bar" style="width: 75%; background-size: 20px 20px;"></div>
                    </div>

                    <!-- 100% Progress -->
                    <div class="strip-color">
                        <div class="strip-bar" style="width: 100%; background-size: 20px 20px;"></div>
                    </div>
                </div>

            </div>

            <div class="flex gap-5 justify-center mt-4">
                <!-- Bsic Progress -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Bsic Progress</span>
                    </div>

                    <!-- 10% Progress -->
                    <div class="w-full bg-gray-200 rounded-full h-3 relative">
                        <div class="bg-primary relative h-3 rounded-full" style="width: 10%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[10px]">10%</span>
                        </div>
                    </div>

                    <!-- 20% Progress -->
                    <div class="w-full bg-gray-200 rounded-full h-3 relative">
                        <div class="bg-secondary relative h-3 rounded-full" style="width: 20%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[10px]">20%</span>
                        </div>
                    </div>

                    <!-- 40% Progress -->
                    <div class="w-full bg-gray-200 rounded-full h-3 relative">
                        <div class="bg-success h-3 relative rounded-full" style="width: 40%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[10px]">40%</span>
                        </div>
                    </div>

                    <!-- 60% Progress -->
                    <div class="w-full bg-gray-200 rounded-full h-3 relative">
                        <div class="bg-info h-3 relative rounded-full" style="width: 60%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[10px]">60%</span>
                        </div>
                    </div>

                    <!-- 80% Progress -->
                    <div class="w-full bg-gray-200 rounded-full h-3 relative">
                        <div class="bg-warning h-3 relative rounded-full" style="width: 80%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[10px]">80%</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="flex gap-5 justify-center mt-4">
                <!-- Multiple bar with sizes -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Multiple bar with sizes</span>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-1 flex overflow-hidden">
                        <div class="bg-primary h-full" style="width: 5%;"></div>
                        <div class="bg-secondary h-full" style="width: 10%;"></div>
                        <div class="bg-success h-full" style="width: 20%;"></div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-2 flex overflow-hidden">
                        <div class="bg-warning h-full" style="width: 10%;"></div>
                        <div class="bg-info h-full" style="width: 15%;"></div>
                        <div class="bg-danger h-full" style="width: 20%;"></div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-3 flex overflow-hidden">
                        <div class="bg-info h-full" style="width: 15%;"></div>
                        <div class="bg-success h-full" style="width: 20%;"></div>
                        <div class="bg-primary h-full" style="width: 25%;"></div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-4 flex overflow-hidden">
                        <div class="bg-secondary h-full" style="width: 20%;"></div>
                        <div class="bg-teal h-full" style="width: 25%;"></div>
                        <div class="bg-orange h-full" style="width: 30%;"></div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-5 flex overflow-hidden">
                        <div class="bg-success h-full" style="width: 25%;"></div>
                        <div class="bg-danger h-full" style="width: 30%;"></div>
                        <div class="bg-warning h-full" style="width: 35%;"></div>
                    </div>
                </div>

            </div>

            <div class="flex gap-5 justify-center mt-4">
                <!-- Progress Height -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Progress Height</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div class="bg-primary h-1 rounded-full" style="width: 10%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-primary h-2 rounded-full" style="width: 25%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-primary h-3 rounded-full" style="width: 50%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4">
                        <div class="bg-primary h-4 rounded-full" style="width: 75%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-5">
                        <div class="bg-primary h-5 rounded-full" style="width: 100%;"></div>
                    </div>
                </div>

                <!-- Different Colored Progress -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Different Colored Progress</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-secondary h-3 rounded-full" style="width: 10%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-warning h-3 rounded-full" style="width: 25%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-info h-3 rounded-full" style="width: 50%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-success h-3 rounded-full" style="width: 75%;"></div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div class="bg-danger h-3 rounded-full" style="width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="flex gap-5 justify-center mt-4">
                <!-- Custom Progress -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Custom Progress</span>
                    </div>

                    <!-- 10% Progress -->
                    <div class="relative w-full bg-violet-100 rounded-full h-5">
                        <div class="bg-secondary h-5 rounded-full" style="width: 10%;"></div>
                        <span
                            class="absolute right-0 items-center top-0 transform -translate-x-1/2 text-secondary text-[15px]">10%</span>
                    </div>

                    <!-- 20% Progress -->
                    <div class="w-full bg-violet-200 rounded-full h-5 relative">
                        <div class="bg-secondary relative h-5 rounded-full" style="width: 20%;">
                        </div>
                        <span
                            class="absolute right-0 top-0 transform -translate-x-1/2 text-secondary text-[15px]">20%</span>
                    </div>

                    <!-- 40% Progress -->
                    <div class="w-full bg-green-200 rounded-full h-5 relative">
                        <div class="bg-success h-5 relative rounded-full" style="width: 40%;">
                        </div>
                        <span
                            class="absolute right-0 top-0 transform -translate-x-1/2 text-success text-[15px]">40%</span>
                    </div>

                    <!-- 60% Progress -->
                    <div class="w-full bg-blue-200 rounded-full h-5 relative">
                        <div class="bg-info h-5 relative rounded-full" style="width: 60%;">
                        </div>
                        <span class="absolute right-0 top-0 transform -translate-x-1/2 text-info text-[15px]">60%</span>
                    </div>

                    <!-- 80% Progress -->
                    <div class="w-full bg-yellow-200 rounded-full h-5 relative">
                        <div class="bg-warning h-5 relative rounded-full" style="width: 80%;">
                        </div>
                        <span
                            class="absolute right-0 top-0 transform -translate-x-1/2 text-warning text-[15px]">80%</span>
                    </div>

                    <!-- 90% Progress -->
                    <div class="w-full bg-red-200 rounded-full h-5 relative">
                        <div class="bg-danger h-5 relative rounded-full" style="width: 90%;">
                        </div>
                        <span
                            class="absolute right-0 top-0 transform -translate-x-1/2 text-danger text-[15px]">90%</span>
                    </div>
                </div>

                <!-- Project Dependencies -->
                <div class="cards space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class=" text-slate-800 font-semibold">Project Dependencies</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-5 flex overflow-hidden">
                        <div class="bg-primary relative h-full" style="width: 25%;">
                            <span
                                class="absolute left-1/2 items-center transform -translate-x-1/2 text-white text-[15px]">10%</span>
                        </div>
                        <div class="bg-secondary relative h-full" style="width: 35%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[15px]">35%</span>
                        </div>
                        <div class="bg-danger relative h-full" style="width: 40%;">
                            <span class="absolute left-1/2 transform -translate-x-1/2 text-white text-[15px]">40%</span>
                        </div>
                    </div>

                    <div class="w-5/12 border border-gray-300 rounded-md p-5 mx-auto">
                        <div class="flex justify-between items-center">
                            <h5>Html</h5>
                            <span
                                class="transform -translate-x-1/2 text-gray-400 text-[15px]">25%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1">
                            <div class="relative w-full bg-violet-100 rounded-full h-1">
                                <div class="bg-primary h-1 rounded-full" style="width: 25%;"></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mt-3">
                            <h5>CSS</h5>
                            <span
                                class="transform -translate-x-1/2 text-gray-400 text-[15px]">35%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1">
                            <div class="relative w-full bg-violet-100 rounded-full h-1">
                                <div class="bg-secondary h-1 rounded-full" style="width: 35%;"></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center mt-3">
                            <h5>JS</h5>
                            <span
                                class="transform -translate-x-1/2 text-gray-400 text-[15px]">40%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1">
                            <div class="relative w-full bg-violet-100 rounded-full h-1">
                                <div class="bg-danger h-1 rounded-full" style="width: 40%;"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
